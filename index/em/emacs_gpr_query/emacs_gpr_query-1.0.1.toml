website = "https://elpa.gnu.org/packages/gpr-query.html"

project-files = ["emacs_gpr_query.gpr"]

executables = ["gpr_query"]

[[depends-on]]
gnatcoll = "^22.0.0"
gnatcoll_sqlite = "^22.0.0"
