[general]
description = "Google Protocol Buffers implementation in Ada"
tags = ["protocol", "rpc", "generator"]

licenses = ["MIT"]
authors = ["Maxim Reznik"]
website = "https://github.com/reznikmm/protobuf"
maintainers = ["Maxim Reznik <reznikmm@gmail.com>"]
