[general]
description = "Ada Keystore"
licenses = ["Apache 2.0"]
maintainers = ["Stephane.Carrez@gmail.com"]
maintainers-logins = ["stcarrez"]

    project-files = [
        "keystoreada.gpr"
    ]

    [general.gpr-externals]
    KEYSTORE_LIBRARY_TYPE = ["relocatable", "static", "static-pic"]
    BUILD = ["distrib", "debug", "optimize", "profile", "coverage"]

    [general.depends-on]
    utilada = "^2.0.0"

    [[general.actions]]
    type = "post-fetch"
    command = ["cp", ".alire/keystoreada.gpr", "keystoreada.gpr"]

    [[general.actions]]
    type = "post-fetch"
    command = ["rm", "-f", "config.gpr"]
            
['1.0.0']
origin = "git+https://github.com/stcarrez/ada-keystore.git@ba64f6e9f98e0b5c0efd06c4b7b98053143d8620"
