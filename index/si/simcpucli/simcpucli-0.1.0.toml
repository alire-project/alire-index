website = "https://github.com/BrentSeidel/Sim-CPU"
tags = ["cpu-simulator"]

executables = ["simcpucli"]

[[depends-on]]
gnat = ">7.5"

[[depends-on]]
bbs = "~0.1.0"

[[depends-on]]
